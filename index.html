<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick and Load</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="toptext">Tick and Load</h1>

    <div class="container">
        <div class="topsec">

            <h3>Countdown</h3>

            <div class="timer">
                <input class="time" type="text" placeholder="00           :00           :00           ">
            </div>
            <button class="startbtn">Start</button>
        </div>

        <div class="secondsec">
            <h3>Progress</h3>

            <div class="progress ">
                <div class="color trans">
                    <p class="percentage">0%</p>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
